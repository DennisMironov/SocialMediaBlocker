<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Media Blocker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Social Media Blocker</h1>
    <p>Choose the websites you wish to block and for how long:</p>

    <div class="block-options">
        <label class="container">Facebook
            <input type="checkbox" id="facebookCheckbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">Twitter
            <input type="checkbox" id="twitterCheckbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">Instagram
            <input type="checkbox" id="instagramCheckbox">
            <span class="checkmark"></span>
        </label>  
    </div>

    <div class="time-options">
        <label class="time-label time-label-first">Start Time
            <input type="time" id="startTime" value="09:00">
        </label>
        <br>
        <label class="time-label">End Time
            <input type="time" id="endTime" value="17:00">
        </label>
    </div>

    <div class="button-container">
        <button class="button-1" id="saveBtn">Save and Apply</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
